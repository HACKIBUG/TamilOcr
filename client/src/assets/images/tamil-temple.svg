<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background sky -->
  <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#64B5F6" />
    <stop offset="100%" stop-color="#1976D2" />
  </linearGradient>
  <rect width="800" height="400" fill="url(#sky)" />
  
  <!-- Ground -->
  <rect x="0" y="300" width="800" height="100" fill="#8D6E63" />
  
  <!-- Main temple structure -->
  <rect x="300" y="150" width="200" height="150" fill="#FFECB3" />
  
  <!-- Temple base -->
  <rect x="250" y="300" width="300" height="20" fill="#D7CCC8" />
  
  <!-- Temple steps -->
  <rect x="280" y="320" width="240" height="10" fill="#BCAAA4" />
  <rect x="290" y="330" width="220" height="10" fill="#BCAAA4" />
  <rect x="300" y="340" width="200" height="10" fill="#BCAAA4" />
  
  <!-- Temple entrance -->
  <rect x="370" y="220" width="60" height="80" fill="#5D4037" />
  
  <!-- Temple pillar left -->
  <rect x="320" y="170" width="20" height="130" fill="#A1887F" />
  
  <!-- Temple pillar right -->
  <rect x="460" y="170" width="20" height="130" fill="#A1887F" />
  
  <!-- Top gopuram main structure -->
  <polygon points="300,150 500,150 450,60 350,60" fill="#FFD54F" />
  
  <!-- Top ornate details -->
  <polygon points="350,60 450,60 400,20" fill="#FFB74D" />
  
  <!-- Side small gopurams -->
  <polygon points="300,150 350,150 325,100" fill="#FFD54F" />
  <polygon points="450,150 500,150 475,100" fill="#FFD54F" />
  
  <!-- Decorative elements on gopuram -->
  <circle cx="400" cy="100" r="10" fill="#EF6C00" />
  <circle cx="370" cy="100" r="8" fill="#EF6C00" />
  <circle cx="430" cy="100" r="8" fill="#EF6C00" />
  <circle cx="325" cy="130" r="6" fill="#EF6C00" />
  <circle cx="475" cy="130" r="6" fill="#EF6C00" />
  
  <!-- Temple windows -->
  <rect x="330" y="180" width="30" height="40" fill="#795548" />
  <rect x="440" y="180" width="30" height="40" fill="#795548" />
  
  <!-- Sun -->
  <circle cx="100" cy="80" r="40" fill="#FFD600" />
  <circle cx="100" cy="80" r="30" fill="#FFEA00" />
  
  <!-- Palm trees -->
  <rect x="150" y="250" width="15" height="50" fill="#795548" />
  <path d="M157,255 Q170,230 190,240 Q160,235 157,255" fill="#43A047" />
  <path d="M157,255 Q130,230 120,240 Q150,235 157,255" fill="#43A047" />
  <path d="M157,245 Q170,220 195,230 Q160,225 157,245" fill="#43A047" />
  <path d="M157,245 Q130,220 115,230 Q150,225 157,245" fill="#43A047" />
  <path d="M157,235 Q170,210 200,220 Q160,215 157,235" fill="#43A047" />
  <path d="M157,235 Q130,210 110,220 Q150,215 157,235" fill="#43A047" />
  
  <rect x="620" y="250" width="15" height="50" fill="#795548" />
  <path d="M627,255 Q640,230 660,240 Q630,235 627,255" fill="#43A047" />
  <path d="M627,255 Q600,230 590,240 Q620,235 627,255" fill="#43A047" />
  <path d="M627,245 Q640,220 665,230 Q630,225 627,245" fill="#43A047" />
  <path d="M627,245 Q600,220 585,230 Q620,225 627,245" fill="#43A047" />
  <path d="M627,235 Q640,210 670,220 Q630,215 627,235" fill="#43A047" />
  <path d="M627,235 Q600,210 580,220 Q620,215 627,235" fill="#43A047" />
  
  <!-- Text label -->
  <text x="400" y="380" text-anchor="middle" fill="#FFFFFF" font-family="serif" font-size="14">Brihadisvara Temple, Thanjavur</text>
